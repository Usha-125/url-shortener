<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Simple URL Shortener</h1>
  <form id="urlForm">
    <input type="url" id="longUrl" placeholder="Enter a long URL" required>
    <button type="submit">Shorten</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('urlForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const longUrl = document.getElementById('longUrl').value;

      const response = await fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ longUrl })
      });

      const data = await response.json();
      if (data.shortUrl) {
        document.getElementById('result').textContent = `Short URL: ${data.shortUrl}`;
      } else {
        document.getElementById('result').textContent = 'Error shortening URL';
      }
    });
  </script>
</body>
</html>
